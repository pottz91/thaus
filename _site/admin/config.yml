backend:
  # Use netlify identity as backend
  name: git-gateway
  branch: master
  ### enable below lines for github integration ###
  # name: github
  # repo: surjithctly/neat-starter
media_folder: "src/static/img"
public_folder: "/static/img"

# Please run "npx netlify-cms-proxy-server" for local backend
local_backend: true
# publish_mode: editorial_workflow
collections:
  - label: "Produkte"
    name: "blog"
    folder: "src/posts"
    create: true
    slug: "{{slug}}"
    editor:
      preview: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Cardbeschreibung", name: "carddescription", widget: "string" }
      - { label: "Preis", name: "preis", widget: "string" }
      - { label: "Author", name: "author", widget: "string" }
      - { label: "Postingdatum", name: "date", widget: "datetime" }
      - { label: "Text", name: "body", widget: "markdown" }
      - { label: "Bild", name: "bild", widget: "image" }
      - { label: "Rating", name: "rating", widget: "string" }
      - { label: "Anzahl der Bewertungen", name: "bewertung", widget: "string" }
      - { label: "Focus Keyword", name: "yoast_keyword", widget: "string" }
      - { label: "Meta Description", name: "description", widget: "string" }
      - widget: select
        label: "tags"
        name: "tags"
        multiple: true
        create: true
        options: ["Tags", "created", "from", "config.yml"]
  - label: "Settings"
    name: "settings"
    editor:
      preview: false
    files:
      - label: "Navigation"
        name: "items"
        file: "src/_data/navigation.yaml"
        fields:
          - label: Nav Items
            name: items
            widget: list
            allow_add: false
            collapsed: false
            fields:
              - { label: Title, name: text, widget: string }
              - { label: URL, name: url, widget: string }
      - label: "Meta Settings"
        name: "settings"
        file: "src/_data/settings.yaml"
        fields:
          - { label: Name, name: name, widget: string }
          - { label: Author, name: author, widget: string }
          - { label: URL, name: url, widget: string } 

      - label: "Mitarbeiter"
        name: "boxlinks"
        file: "src/_data/textheader.yaml"
        fields:
          - label: Beschreibung
            name: links
            widget: list
            collapsed: false
            fields:
            - { label: Description, name: descneu, widget: string }

      - label: "Seotext"
        name: "boxlinks"
        file: "src/_data/seotext.yaml"
        fields:
          - label: Seotext
            name: links
            widget: list
            collapsed: false
            fields:
            - { label: Description, name:  seotext, widget: markdown }


