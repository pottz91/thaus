      Mein Tomatenhaus - die Vorteile


      Für den einen ist es ein Hobby, für den anderen der Einstieg in die Selbstversorgung. Die eigenen Tomaten zu ernten ist in jedem Fall ein besonderes Gefühl.


      Nur warum habe ich mich entschieden meine eigenen Tomaten anzupflanzen und warum solltest Du es dir auch überlegen.


      1. Optimale Qualität des  Gemüse


      Es ist nicht nur ein subjektiver Eindruch, dass das eigene Gemüse einfach besser schmeckt, es ist tatsächlich so. Die direkte Sonneneinstrahlung, das Bewässern und die konstanten Klimabedingungen in deinem eigenen Tomatenhaus sorgen dafür, dass die Tomaten gleichmäßig und schonend wachsen. Dadurch bilden Sie einen unglaublich guten Geschmack, den man von Tomaten aus dem Laden nicht kennt. Die Erntezeit ist den gesamten Sommer über bis in den Oktober hinein.




      2. Ökologischer Fingerabdruck


      Mich beruhigt es dazu auch, dass man Tomaten nicht von weit her importieren muss. Das sorgt zugleich für weniger CO2 und somit tragen zu einem besseren Klima bei. Die meisten Tomaten kommen nach Deutschland aus den Niederlanden und danach aus Spanien. Diese Transportwege spare ich mir, denn ich muss ja nur in meinen Garten gehen und habe direkt meine frischen Tomaten parat.




      3. Einfache Startvorraussetzungen


      Tomaten können im freien Feld, im Kübel oder in einem Gewächshaus angepflanzt werden. Bei jeder Variante gibt es spezielle Sorten und auch Bedingungen, die beachtet werden sollten. Wenn du Platz in deinem Garten hast, dann geht die Empfehlung ganz klar auf ein Gewächshaus oder Tomatenhaus. Aber es gibt auch sogenannte Folientunnel, also einfachere Gewächshäuser. Auch für den Balkon gibt es verschiedene Möglichkeiten sowie auch spezielle Balkonsorten.  Es lohnt sich in jedem Fall damit zu starten.
